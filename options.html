<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/semantic.min.css">
</head>
<body>
  <div class="ui container">
    <div class="ui stackable grid"> 
      <div class="four wide column">

        <div class="ui form" id="configure-tw-form">

          <div class="two fields">
            <div class="field">
              <label>Teamwork URL</label>
              <input type="text" name="tw-url" id='tw-base-url' placeholder="http://your-company.teamwork.com">
            </div>
            <div class="field">
              <label>First Name</label>
              <input type="text" name="tw-api-key" id='tw-api-key' placeholder="Teamwork API Key">
            </div>
          </div>

          <div class="ui positive basic button" id="save-config-confirm">
            Save
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teamworked</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="ui container">
    <div class="ui stackable grid">
      <div class="four wide column">

        <div class="ui form">

          <h1>Get set team work</h1>
          <div class="field" id="projectlist">
            <label for="">Project</label>
            <select class="ui search fluid dropdown">
            </select> 
          </div>

          <div class="field" id="boardlist">
            <label for="">Boards</label>
            <select class="ui search fluid dropdown">
            </select> 
          </div>

          <div class="field" id="tasklist">
            <label for="">Task</label>
            <select class="ui search fluid dropdown">
            </select> 
          </div>

          <div class="field" id="worklog">
            <label for="">Well, I got these..</label>
            <dropdown class="ui dropdown fluid" rows=""></dropdown>  
          </div>

          <button class="ui icon button" id="toggle-timer" data-state='0'>
            <i class="green play icon"></i>
          </button>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="./js/tw-apis.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>

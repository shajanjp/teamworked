<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teamworked</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="ui container">
    <div class="ui stackable grid">
      <div class="four wide column">

        <div class="ui form">

          <h1>Get set team work</h1>
          <div class="field" id="projectlist">
            <label for="">Project</label>
            <select class="ui search fluid dropdown">
            </select> 
          </div>

          <div class="field" id="boardlist">
            <label for="">Boards</label>
            <select class="ui search fluid dropdown">
            </select> 
          </div>

          <div class="field" id="tasklist">
            <label for="">Task</label>
            <select class="ui search fluid dropdown">
            </select> 
          </div>

          <div class="field" id="worklog">
            <label for="">Description</label>
            <textarea class="ui textarea" rows="3" placeholder="Well, I got these.."></textarea>  
          </div>

          <div class="ui icon buttons">
            <div class="ui button" title="Start / Pause / Resume timer" data-state="off" id="toggle-timer">
              <i class="green play icon"></i>
            </div>

            <div class="ui button" title="Stop timer" id="complete-timer">
              <i class="square red play icon"></i>
            </div>

            <div class="ui button" title="Save timelog" id="save-timer">
              <i class="blue save icon"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/tw-apis.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teamworked</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <br>
  <div class="ui container">
    <div class="ui stackable grid">
      <div class="four wide column">

        <div class="ui segments" id="timers-list">
        </div>

        <div class="ui fluid labled icon button basic blue create-timer">
          <i class="add icon"></i>
          Create Timer
        </div>

        <br>
        <a href="http://teamwork.com" class="ui icon basic button" data-title="Help">
          <i class="question icon"></i>
        </a>

      </div>
    </div>
  </div>

  <!-- Model for timer creation -->
  <div class="ui mini modal" id="create-timer-form">
    <i class="close icon"></i>
    <div class="header">
      Create timer
    </div>
    <div class="content">
      <div class="ui fluid form">
        <div class="field" id="projectlist">
          <label for="">Project</label>
          <select class="ui search fluid dropdown">
          </select> 
        </div>

        <div class="field" id="boardlist">
          <label for="">Boards</label>
          <select class="ui search fluid dropdown">
          </select> 
        </div>

        <div class="field" id="tasklist">
          <label for="">Task</label>
          <select class="ui search fluid dropdown">
          </select> 
        </div>

      </div>
    </div>
    <div class="actions">
      <div class="ui black basic deny button">
        Cancel
      </div>
      <div class="ui positive right labeled basic icon button" id="create-timer-confirm">
        Create
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/semantic.min.js"></script>
  <script src="./js/tw-apis.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
